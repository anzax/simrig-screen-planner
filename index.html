<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>SimRigBuild Screen Planner</title>
    <meta
      name="description"
      content="SimRigBuild Screen Planner helps sim racers compare screen setups, plan mounting/space, and calculate angles & FOV for single or triple flat/curved screens."
    />
    <meta
      name="keywords"
      content="sim racing, FOV calculator, triple screen, monitor angle, curved monitor, iRacing, Assetto Corsa, Automobilista 2, LMU"
    />
    <meta name="author" content="SimRigBuild" />

    <!-- Robots & Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://simrigbuild.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simrigbuild.com" />
    <meta property="og:title" content="SimRigBuild Screen Planner" />
    <meta
      property="og:description"
      content="SimRigBuild Screen Planner helps sim racers compare screen setups, plan mounting/space, and calculate angles & FOV for single or triple flat/curved screens."
    />
    <meta
      property="og:image"
      content="https://simrigbuild.com/assets/simrigbuild-screen-planner.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://simrigbuild.com" />
    <meta property="twitter:title" content="SimRigBuild Screen Planner" />
    <meta
      property="twitter:description"
      content="SimRigBuild Screen Planner helps sim racers compare screen setups, plan mounting/space, and calculate angles & FOV for single or triple flat/curved screens."
    />
    <meta
      property="twitter:image"
      content="https://simrigbuild.com/assets/simrigbuild-screen-planner.png"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "SimRigBuild Screen Planner",
        "url": "https://simrigbuild.com",
        "description": "Calculate optimal sim racing screen configurations (angles, FOV, space requirements) for flat and curved screens.",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": "Triple screen calculator, curved monitor support, FOV and screen angle calculations, sim rig planning"
      }
    </script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
